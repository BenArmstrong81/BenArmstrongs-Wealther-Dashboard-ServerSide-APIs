<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ben's Weather Dashboard</title>
</head>
<main>
    <h1>Weather Dashboard</h1>
</main>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- DIV #1 will Hold Search for City and all previously visited Cities -->
            <div class="col-2 search-main">
                <h2 class="city-search">Search for a City:</h2>
                <form id="search-form" class="form">
                    <div>
                      <!-- <label for="cityWeather" class="form-city"></label> -->
                      <input type="text" class="form-control" id="city-name" placeholder="Enter Your City">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
                    <div id="search-history">
                        <!--**USER Inputted Cities Will Display here via JavaScript using the ID "search-history"**-->
                    </div>
                </form>
            </div>

            <!-- DIV #2 Will diplay "current" searched for city, using BootStrap -->
            <div class="col-10">
            <div id="searched-city">
                    <!--**USER Inputted City Will Display here via JavaScript using the ID "searched-city"**-->
            </div>
            <h3>5 Day Forecast:</h3>
            <!-- DIV #3 will display the "5 day forecast, using BootStrap" -->
            <div class="container">
                <div>
                    <div id="forecast" class="d-flex text-white forcaste-container">
                            <!--**USER Inputted City Will Display 5 Day Forecast here via JavaScript using the ID "forecast"**-->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</footer>
</html>
